<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="modal-hdr">modal #1</h1>
        <button class="btn modal-btn">open modal</button>
        <!--next buttons -->
        <p class="arrow-btn">
          <i class="fas fa-long-arrow-alt-left left-btn"></i>
          <i class="fas fa-long-arrow-alt-right right-btn"></i>
        </p>
        <!--
        <p class="arrow-btn left-btn">
          <i class="fas fa-long-arrow-alt-left"></i>
        </p>
        <p class="arrow-btn right-btn">
          <i class="fas fa-long-arrow-alt-right"></i>
        </p> -->
      </div>
    </header>
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3 class="modal-content-hdr">modal content #1</h3>
        <button class="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
